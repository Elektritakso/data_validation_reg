<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4 mb-5">
        <h1 class="mb-4">Data Validator</h1>
        
        <div id="error-container"></div>
        
        <!-- Regulation selector will be inserted here by JavaScript -->
        
        <div id="upload-form-container">
            <div class="card mb-4" id="upload-form">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Upload CSV File</h5>
                </div>
                <div class="card-body">
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file-input" class="form-label">Select CSV file:</label>
                            <input type="file" class="form-control" id="file-input" accept=".csv">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="loading-indicator" class="d-none text-center my-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing your file...</p>
        </div>
        
        <div id="file-info"></div>
        
        <div class="card mb-4" id="column-mapping-card" style="display: none;">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Column Mapping</h5>
            </div>
            <div class="card-body">
                <p>Map your CSV columns to the required fields:</p>
                <div id="column-mappings-container"></div>
                <button id="add-mapping-button" class="btn btn-outline-secondary mt-2">
                    <i class="bi bi-plus-circle"></i> Add Mapping
                </button>
            </div>
        </div>
        
        <div id="preview-table"></div>
        
        <div class="text-center my-4">
            <button id="validate-button" class="btn btn-success btn-lg" disabled>
                <i class="bi bi-check-circle"></i> Validate Data
            </button>
        </div>
        
        <div id="validation-results"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
